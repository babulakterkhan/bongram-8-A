<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Marksheet Print</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
    
    /* সার্চ কন্ট্রোল বক্স */
    .controls { max-width: 500px; margin: 0 auto 20px; text-align: center; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input { padding: 10px; width: 150px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
    button { padding: 10px 15px; cursor: pointer; background: #0d6efd; color: #fff; border: none; border-radius: 4px; font-weight: bold; margin-left: 5px; }
    
    /* মার্কশিট ডিজাইন */
    .marksheet { 
        max-width: 650px; 
        margin: 0 auto; 
        background: #fff; 
        padding: 30px; 
        border: 2px solid #0d6efd; 
        display: none; 
        box-sizing: border-box;
    }
    
    .header { text-align: center; border-bottom: 2px solid #0d6efd; margin-bottom: 20px; padding-bottom: 10px; }
    .header h2 { margin: 0; color: #0d6efd; font-size: 24px; text-transform: uppercase; }
    .header p { margin: 5px 0; font-size: 14px; font-weight: bold; }

    .info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; font-size: 14px; }
    .info div { background: #f9f9f9; padding: 8px; border: 1px solid #eee; }

    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th { background: #0d6efd; color: #fff; padding: 8px; font-size: 13px; border: 1px solid #0d6efd; }
    td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 13px; }
    .bold-text { font-weight: bold; }

    .summary { display: flex; justify-content: space-between; gap: 10px; }
    .summary div { flex: 1; border: 1px solid #0d6efd; padding: 10px; text-align: center; }
    .summary h4 { margin: 0; font-size: 12px; color: #333; }
    .summary p { margin: 5px 0 0; font-size: 18px; font-weight: bold; color: #000; }

    .footer { display: flex; justify-content: space-between; margin-top: 60px; }
    .footer span { border-top: 1px solid #000; padding-top: 5px; width: 120px; text-align: center; font-size: 12px; font-weight: bold; }

    /* প্রিন্ট সেটিংস */
    @media print {
        @page { size: auto; margin: 10mm; }
        body { background: #fff; padding: 0; }
        .controls, .print-btn-hidden { display: none !important; }
        .marksheet { 
            display: block !important; 
            border: 2px solid #000; 
            width: 100%; 
            max-width: 100%;
            margin: 0;
            padding: 20px;
        }
        th { background: #f0f0f0 !important; color: #000 !important; border: 1px solid #000; }
        td { border: 1px solid #000; }
        .summary div { border: 1px solid #000; }
        .header h2 { color: #000; }
    }
</style>
</head>
<body>

<div class="controls">
    <h3>Result Search</h3>
    <input id="rollInput" type="number" placeholder="Enter Roll">
    <button onclick="search()">Search</button>
</div>

<div id="marksheetBox" class="marksheet">
    <div style="text-align: right; margin-bottom: 10px;">
        <button class="print-btn-hidden" onclick="window.print()" style="background: #198754; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Print Marksheet</button>
    </div>

    <div class="header">

        <p>ANNUAL EXAM-2025, CLASS: EIGHT, SECTION: B</p>

    </div>

    <div class="info">
        <div><b>Name:</b> <span id="sName"></span></div>
        <div><b>Roll:</b> <span id="sRoll"></span></div>
        <div><b>Group:</b> General</div>
        <div><b>Status:</b> <span id="sStatus"></span></div>
    </div>

    <table>
        <thead>
            <tr>

                <th>MCQ</th>
                <th>CQ</th>
                <th>Prac</th>
                <th>Total</th>
                <th>GP</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="subjectBody"></tbody>
    </table>

    <div class="summary">
        <div><h4>Total Marks</h4><p id="sTotal"></p></div>
        <div><h4>GPA</h4><p id="sGPA"></p></div>
        <div><h4>Failed Sub</h4><p id="sFail"></p></div>
    </div>

    <div class="footer">
        <span>Class Teacher</span>
        <span>Headmaster</span>
    </div>
</div>

    function search() {
        const roll = document.getElementById('rollInput').value;
        const student = studentData.find(s => s.roll === roll);
        const box = document.getElementById('marksheetBox');

        if (student) {
            document.getElementById('sName').innerText = student.name;
            document.getElementById('sRoll').innerText = student.roll;
            document.getElementById('sStatus').innerText = student.failed_count === 0 ? "PASSED" : "FAILED (" + student.failed_count + ")";
            document.getElementById('sTotal').innerText = student.total_score;
            document.getElementById('sGPA').innerText = student.gpa;
            document.getElementById('sFail').innerText = student.failed_count;

            let rows = "";
            student.subjects.forEach(sub => {
                rows += `<tr>
                    <td style="text-align:left">${sub.n}</td>
                    <td>${sub.m || '-'}</td>
                    <td>${sub.cq || '-'}</td>
                    <td>${sub.p || '-'}</td>
                    <td class="bold-text">${sub.t}</td>
                    <td>${sub.gp}</td>
                    <td class="bold-text">${sub.g}</td>
                </tr>`;
            });
            document.getElementById('subjectBody').innerHTML = rows;
            box.style.display = "block";
        } else {
            alert("Student Not Found!");
            box.style.display = "none";
        }
    }
</script>
